{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Login</h3>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
                    <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
                    <div class="d-grid">{{ form.submit(class="btn btn-primary") }}</div>
                </form>
                <p class="text-center mt-3">No account? <a href="{{ url_for('register') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
